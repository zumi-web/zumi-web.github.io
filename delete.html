<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuni Beta: Solicitar Exclusão de Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <center>
    <h1>Zuni Beta</h1>
    <h2>Solicitar Exclusão de Conta</h2>
    <p>Para excluir sua conta, envie uma mensagem pelo WhatsApp com os seguintes dados:</p>

    <form id="deleteForm">
        <input type="text" id="nome" placeholder="Seu Nome" required>
        <input type="email" id="email" placeholder="Seu Email" required>
        <input type="text" id="idUsuario" placeholder="ID do Usuário" required>
        <button type="button" onclick="solicitarExclusao()">Solicitar Exclusão</button>
    </form>
    </center>

    <script>
        function solicitarExclusao() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const idUsuario = document.getElementById("idUsuario").value;

            if (!nome || !email || !idUsuario) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const numeroWhatsApp = "558791470000";
            const mensagem = `Olá, gostaria de solicitar a exclusão da minha conta.\n\nNome: ${nome}\nEmail: ${email}\nID do Usuário: ${idUsuario}`;

            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(linkWhatsApp, "_blank");
        }
    </script>

</body>
                                                                                         </html>
